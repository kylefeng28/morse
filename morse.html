<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Telegraph.io</title>
	<link rel="stylesheet" href="style.css"/>
</head>

<body>
	<div id="main">
		<h1>Telegraph.io</h1>
		Old-fashioned half-duplex telegraph.
	</div>
	<div id="stats">
		Number of people online: <span id="users">0</span>
	</div>

	<div id="utilities">
		<p>Enter some text, or key it in using the Control or Command key. Press Alt to clear.</p>
		<label>Input:
			<input id="input" type="text"/>
		</label>

		<br/>
		<button id="encode">Encode</button>
		<button id="decode">Decode</button>
		<button id="vibrate">Vibrate</button>
		<button id="play">Play</button>
		<button id="clear">Clear</button>

		<br/>
		<label>Output:
			<input id="output" type="text"></input>
		</label><br/>
	</div>

	<script src="/socket.io/socket.io.js"></script>
	<script src="morse.js"></script>
	<script src="queue.js"></script>
	<script src="main.js"></script>

</body>
</html>
